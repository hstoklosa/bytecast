<div>
  <form class="flex w-full items-center space-x-2">
    <div class="relative flex-1">
      <lucide-angular
        [img]="searchIcon"
        class="absolute left-2 top-1/2 h-4 w-4 -translate-y-1/2 text-muted-foreground pointer-events-none"
      ></lucide-angular>
      <input
        [formControl]="searchQuery"
        type="text"
        placeholder="Enter YouTube channel URL or ID"
        hlmInput
        class="w-full pl-10"
        (keydown.enter)="$event.preventDefault(); handleSearch()"
      />
    </div>
    <button
      hlmBtn
      type="button"
      [disabled]="isLoading"
      (click)="handleSearch()"
    >
      <hlm-spinner
        *ngIf="isLoading"
        size="sm"
        class="mr-2"
      />
      Add Channel
    </button>
  </form>
</div>
