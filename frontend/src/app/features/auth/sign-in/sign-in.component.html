<app-auth-layout>
  <div
    auth-header
    class="w-full"
  >
    <h1 class="text-xl text-center font-bold">Welcome back</h1>
    <div class="text-center text-sm">
      Don't have an account?
      <a
        routerLink="/sign-up"
        class="underline underline-offset-4"
        >Sign up</a
      >
    </div>
  </div>

  <div auth-form>
    <form
      [formGroup]="signInForm"
      (ngSubmit)="onSubmit()"
      class="grid gap-4"
    >
      <!-- Identifier Field -->
      <hlm-form-field class="grid gap-1">
        <label
          hlmLabel
          for="identifier"
          >Username or Email</label
        >
        <input
          hlmInput
          id="identifier"
          type="text"
          formControlName="identifier"
          [class.border-destructive]="showError('identifier')"
          placeholder="Enter your username or email"
          class="w-full"
          (focus)="setFieldFocus(true, 'identifier')"
          (blur)="setFieldFocus(false, 'identifier')"
        />
      </hlm-form-field>

      <!-- Password Field -->
      <hlm-form-field class="grid gap-1">
        <label
          hlmLabel
          for="password"
          >Password</label
        >
        <input
          hlmInput
          id="password"
          type="password"
          formControlName="password"
          [class.border-destructive]="showError('password')"
          placeholder="Enter your password"
          class="w-full"
          (focus)="setFieldFocus(true, 'password')"
          (blur)="setFieldFocus(false, 'password')"
        />
      </hlm-form-field>

      <button
        hlmBtn
        type="submit"
        [disabled]="isLoading"
        class="w-full cursor-pointer"
        [class.opacity-50]="isLoading"
      >
        <span *ngIf="!isLoading">Sign in</span>
        <div
          *ngIf="isLoading"
          class="flex items-center justify-center gap-2"
        >
          <hlm-spinner size="sm" />
          <span>Signing in...</span>
        </div>
      </button>
    </form>

    <div
      class="relative text-center text-sm after:absolute after:inset-0 after:top-1/2 after:z-0 after:flex after:items-center after:border-t after:border-border mt-6"
    >
      <span class="relative z-10 bg-background px-2 text-muted-foreground">OR</span>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
      <button
        hlmBtn
        variant="outline"
        type="button"
        class="w-full cursor-pointer hover:bg-accent hover:text-accent-foreground transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="size-5"
        >
          <path
            d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09z"
            fill="currentColor"
          />
          <path
            d="M15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701"
            fill="currentColor"
          />
        </svg>
      </button>
      <button
        hlmBtn
        variant="outline"
        type="button"
        class="w-full cursor-pointer hover:bg-accent hover:text-accent-foreground transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="size-5"
        >
          <path
            d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"
            fill="currentColor"
          />
        </svg>
      </button>
    </div>
  </div>
</app-auth-layout>
